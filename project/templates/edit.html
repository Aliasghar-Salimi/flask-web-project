{% extends 'base.html' %}
{% block content %}    
    <div>
        <form method="POST" action="/update">
            <input type="hidden" id="user_id" name="user_id" value="{{ id }}"><br>
            
            <label for="first_name">first name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user[0] }}"><br>
            
            <label for="last_name">last name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user[1] }}"><br>
            
            <label for="username">username</label>
            <input type="text" id="username" name="username" value="{{ user[2] }}"><br>
            
            <label for="email">email</label>
            <input type="text" id="email" name="email" value="{{ user[3] }}"><br>
            
            <input type="submit" value="Update">
        </form>
    </div>
    <table>
        <tr>
            <th>User_id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Upload file</th>
            <th>Delete user</th>
        </tr>
        <tr>
            <td>{{ id }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td><p>Upload File: <input type = "file" name = "filename" /></p>
                <p><input type = "submit" value = "Upload" /></p>
            </td>
            <td>
                <a href="/delete/{{id}}/" class = "sli glyphicon glyphicon-trash" style="font-size:20px;"> </a>
            </td>
        </tr>
    </table>    
{% endblock %}
