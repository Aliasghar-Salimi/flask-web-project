{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset-password</title>
</head>

<body>
    <div>
        {% if errors %}
            {% for error in errors %}
                <h3 class="error">{{ error }}</h3>
            {% endfor %}
        {% endif %}
        <form method="post" action="/reset-password/">
            <input type="text" id="code" name="code" placeholder="temporary code">
            <input type="submit" value="Reset">
        </form>
    </div>
</body>
{% endblock %}
