{% extends 'base.html' %}
{% block content %} 
<header>
    <h3>Please fill out this form</h3>
</header> 
    <div>
        {% if errors %}
            {% for error in errors %}
                <h3 style="
                color: rgb(228, 228, 228);
                background: #d03c3c !important;
                padding: 10px !important;
                border-radius: 0 !important;
                position: relative; 
                display: inline-block !important;
                box-shadow: 2px 2px 2px #919191;
                margin-top: 10px;">{{ error }}</h3>
            {% endfor %}
        {% endif %}
        <form method="post" action="/register/">
            <input type="text" id="username" name="username" placeholder="username"><br>
            <input type="text" id="first_name" name="first_name" placeholder="first name"><br>
            <input type="text" id="last_name" name="last_name" placeholder="last name"><br>
            <input type="email" id="email" name="email" placeholder="email" ><br>
            <input type="password" id="password" name="password" placeholder="password" ><br>
            <!-- <input type="text" id="gender" name="gender" placeholder="gender (M or F)" ><br> -->
            
            <select id="cars" name="genderlist" form="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="date" id="birth_date" name="birth_date" placeholder="birth date (example: 07-25-2012)" ><br>
            <input type="tel" id="phone" name="phone" placeholder="phone number" ><br>
            <input type="submit" value="Sign up">
        </form>
    </div>    
{% endblock %}
